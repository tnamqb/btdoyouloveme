<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label style="position:absolute; left: 200px; top:200px;"><em style="color: rgb(202, 22, 52);font-size: 30px;">Do you love me ?</em></label>
    <button id="yes" onclick="yesClick()" style="position:absolute;
            background-color: pink;
            color: rebeccapurple;
            font-size: 50px;
            left:200px; 
            top:235px;
            border-radius: 30px;
            cursor: grab;">Yes</button>
    <button id="no" onmouseover="move()" style="position:absolute;
    background-color: rgba(162, 182, 190, 0.205);
    color: rgb(60, 16, 128);
    font-size: 20px;
    left:350px; 
    top:250px;
    border-radius: 30px;
    cursor:grab;">No</button>
    <script src="js.js"></script>
</body>
